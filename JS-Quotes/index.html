<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Quotes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Signika:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./CSS/styles.css" />
  </head>
  <body style="text-align: center">
    <h1 style="font-size: 80px; font-weight: 700; font-family: Impact">
      Quote of the Day
    </h1>
    <p
      style="
        font-size: 35px;
        font-weight: 400;
        font-family: Signika, sans-serif;
      "
    >
      Press the button below to recieve a random quote!
    </p>

    <button onclick="getQuote()">New Quote</button>
    <p
      style="
        font-size: 35px;
        font-weight: 400;
        font-family: Signika, sans-serif;
      "
      id="quote"
    ></p>
    <p
      style="
        font-size: 35px;
        font-weight: 400;
        font-family: Signika, sans-serif;
      "
      id="author"
    ></p>
    <script src="./index.js"></script>
  </body>
</html>
